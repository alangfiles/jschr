<!DOCTYPE html>
  <head>
    <title>JS CHR</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="dist/bundle.js"></script>
  </head>
  <body style="font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;">
    <div id="loading" style="display:none; height:100vh; width: 100vw; position: fixed; top:0; left:0; background-color: cornflowerblue; opacity:0.9;">
    <div style="text-align: center; padding-top:200px; color:white;"><h1>Loading...</h1></div>

    <input type="checkbox" id="all-data">

    <div id="chr-dump"></div>
  </div>
